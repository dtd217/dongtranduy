<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="popup.css">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap');
   </style>
   <title>Popup Sass</title>
</head>

<body onload="checkCookie()">
   <div id="main">
      <section id="popup">
         <div class="popup-container">
            <section class="popup-img">
               <img src="popup-img.png" alt="popup-img">
            </section>
            <section class="popup-content">
               <h1 class="popup-title">Stay updated.</h1>
               <h2 class="popup-subtitle">Enter your email below to join our awesome mailing list.</h2>
               <form class="popup-form">
                  <input type="email" required placeholder="Your email">
                  <button type="submit">Submit</button>
                  <span class="popup-close">No thanks</span>
               </form>
            </section>
         </div>
      </section>

      <script src="popup-script.js"></script>
   </div>
</body>

</html>
